<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodemia Address Book</title>
</head>
<body>
  <h1>Contacts</h1>
  {% for contact in object_list %}    
    <p><a href="{% url 'contact_detail' contact.pk %}">{{ contact.id }} {{ contact }}</a></p>    
  {% endfor %}

  <p><a href="{% url 'contact_create' %}">New contact</a></p>
</body>
</html>
